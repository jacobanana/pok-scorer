<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POK Score Counter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- App Root - Components will be mounted here -->
    <div id="app">
        <!-- Start Selector Container -->
        <div id="startSelectorContainer"></div>

        <!-- Main Container -->
        <div class="container">
            <div class="top-section">
                <!-- Left Panel -->
                <div class="left-panel" id="leftPanelContainer">
                    <div class="rounds-history">
                        <h1>Rounds History</h1>
                        <div class="history-table-container"></div>
                    </div>
                    <div class="next-player-indicator-container"></div>
                </div>

                <!-- Right Panel: Game Board -->
                <div class="right-panel">
                    <!-- Control Buttons (created by components) -->
                    <div class="control-buttons"></div>

                    <!-- Game Board Container -->
                    <div class="table-container" id="gameBoardContainer">
                        <!-- Notification mounted here by component -->

                        <!-- Game Table (static structure for zones) -->
                        <div class="table">
                            <div class="table-inner">
                                <div class="side left">
                                    <div class="column">
                                        <div class="zone" data-zone="3"><div class="zone-label">3</div></div>
                                    </div>
                                    <div class="column">
                                        <div class="zone" data-zone="2"><div class="zone-label">2</div></div>
                                    </div>
                                    <div class="column">
                                        <div class="zone" data-zone="1"><div class="zone-label">1</div></div>
                                        <div class="circle-zone top" data-zone="4"><div class="zone-label">4</div></div>
                                        <div class="circle-zone bottom" data-zone="5"><div class="zone-label">5</div></div>
                                    </div>
                                    <div class="column zero-column">
                                        <div class="zone" data-zone="0"></div>
                                    </div>
                                </div>
                                <div class="center-circle">
                                    <svg viewBox="0 0 200 200">
                                        <circle cx="100" cy="100" r="90" fill="none" stroke="#2c1810" stroke-width="2"/>
                                        <circle cx="100" cy="40" r="4" fill="#2c1810"/>
                                        <circle cx="130" cy="50" r="4" fill="#2c1810"/>
                                        <circle cx="155" cy="75" r="4" fill="#2c1810"/>
                                        <circle cx="160" cy="100" r="4" fill="#2c1810"/>
                                        <circle cx="155" cy="125" r="4" fill="#2c1810"/>
                                        <circle cx="130" cy="150" r="4" fill="#2c1810"/>
                                        <circle cx="100" cy="160" r="4" fill="#2c1810"/>
                                        <circle cx="70" cy="150" r="4" fill="#2c1810"/>
                                        <circle cx="45" cy="125" r="4" fill="#2c1810"/>
                                        <circle cx="40" cy="100" r="4" fill="#2c1810"/>
                                        <circle cx="45" cy="75" r="4" fill="#2c1810"/>
                                        <circle cx="70" cy="50" r="4" fill="#2c1810"/>
                                        <line x1="70" y1="100" x2="130" y2="100" stroke="#2c1810" stroke-width="2"/>
                                        <line x1="100" y1="70" x2="100" y2="130" stroke="#2c1810" stroke-width="2"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Score Visualizer Container -->
                    <div class="score-visualizer-container" id="scoreVisualizerContainer">
                        <div class="loading-bar-container"></div>
                        <div class="end-pok-indicator red"><span id="endPokScoreRed">0</span></div>
                        <div class="red-markers-container"></div>
                        <div class="current-round-score" id="currentRoundScoreDisplay">
                            <div class="score-row">
                                <!-- Score circles mounted by components -->
                            </div>
                        </div>
                        <div class="blue-markers-container"></div>
                        <div class="end-pok-indicator blue"><span id="endPokScoreBlue">0</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals Container -->
        <div id="modalsContainer"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
