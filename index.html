<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POK Score Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Loading screen - inline to show immediately */
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #2c1810 0%, #4a3728 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #loadingScreen img {
            width: 150px;
            height: 150px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="assets/pok-logo.svg" alt="Loading...">
    </div>

    <!-- App Root -->
    <div id="app">
        <div id="startSelectorContainer"></div>

        <div class="container">
            <div class="top-section">
                <!-- Left Panel -->
                <div class="left-panel" id="leftPanelContainer">
                    <div class="rounds-history">
                        <h1>Rounds History</h1>
                        <div id="historyTableContainer" class="history-table-container"></div>
                    </div>
                    <div class="next-player-indicator-container"></div>
                </div>

                <!-- Right Panel -->
                <div class="right-panel">
                    <div id="controlButtonsContainer" class="control-buttons"></div>

                    <div class="table-container" id="gameBoardContainer">
                        <div id="gameTable" class="table">
                            <div class="table-inner">
                                <div class="side left">
                                    <div class="column">
                                        <div class="zone" data-zone="3"><div class="zone-label">3</div></div>
                                    </div>
                                    <div class="column">
                                        <div class="zone" data-zone="2"><div class="zone-label">2</div></div>
                                    </div>
                                    <div class="column">
                                        <div class="zone" data-zone="1"><div class="zone-label">1</div></div>
                                        <div class="circle-zone top" data-zone="4"><div class="zone-label">4</div></div>
                                        <div class="circle-zone bottom" data-zone="5"><div class="zone-label">5</div></div>
                                    </div>
                                    <div class="column zero-column">
                                        <div class="zone" data-zone="0"></div>
                                    </div>
                                </div>
                                <div class="center-circle">
                                    <img src="assets/pok-logo.svg" alt="POK">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="score-visualizer-container" id="scoreVisualizerContainer">
                        <div id="roundEndLoadingBar" class="round-end-loading-bar">
                            <div class="loading-bar-fill"></div>
                        </div>
                        <button id="endRoundButton" class="end-round-button">End Round</button>
                        <div class="end-pok-indicator red"><span id="endPokScoreRed">0</span></div>
                        <div id="redVisualizer" class="score-visualizer red-visualizer">
                            <div class="score-bar">
                                <div class="score-track"></div>
                                <div class="score-markers" id="redScoreMarkers"></div>
                            </div>
                        </div>
                        <div class="current-round-score" id="currentRoundScoreDisplay">
                            <div id="scoreRow" class="score-row"></div>
                        </div>
                        <div id="blueVisualizer" class="score-visualizer blue-visualizer">
                            <div class="score-bar">
                                <div class="score-track"></div>
                                <div class="score-markers" id="blueScoreMarkers"></div>
                            </div>
                        </div>
                        <div class="end-pok-indicator blue"><span id="endPokScoreBlue">0</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalsContainer"></div>

        <!-- History Modal -->
        <div id="historyModal" class="history-modal">
            <div class="history-modal-content">
                <button id="closeHistoryButton" class="close-history-button">&#x2715;</button>
                <h2>Rounds History</h2>
                <div class="history-modal-table-container">
                    <table id="historyModalTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th id="historyModalHeaderRed">Red</th>
                                <th id="historyModalHeaderBlue">Blue</th>
                                <th>Winner</th>
                                <th>Diff</th>
                            </tr>
                        </thead>
                        <tbody id="historyModalTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/app.min.js"></script>
</body>
</html>
